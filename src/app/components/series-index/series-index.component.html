<div class='container-fluid text-center'>
  <h1> {{ category }} </h1>

  <div *ngFor= "let series of series">
    <h2> {{ series['name'] }} </h2>

    <a routerLink="/coins/{{series['denomination']}}/{{series['name'] | slugify }}">
      <img class="coin-img" src="{{ series['generic_img_url'] }}" width=198px>
    </a>
  </div>

</div>
